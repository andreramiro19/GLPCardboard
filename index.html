<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cardboard GLP</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Novo estilo para centralizar e ajustar o botão VR */
      #entervr {
        opacity: 0;
        position: absolute;
        top: 62%; /* um pouco abaixo do centro */
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 20px;
        font-size: 18px;
        font-weight: bold;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);

        /* texto centralizado */
        white-space: normal;
        text-align: center;   
        line-height: 1.2;
        min-width: 120px;

        /* botão escondido até a Unity carregar */
        display: none;
      }

      #entervr:disabled {
        background-color: #888;
        cursor: not-allowed;
      }

      /* Esconde o botão AR e o footer padrão */
      #enterar, #unity-footer {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container" style="width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="enterar" value="Enter AR" disabled>AR</button>
        <div id="unity-webxr-link">Using <a href="https://github.com/De-Panther/unity-webxr-export" target="_blank" title="WebXR Export">WebXR Export</a></div>
        <div id="unity-build-title">Cardboard GLP</div>
      </div>
    </div>

    <!-- Botão VR agora está fora do footer -->
    <button id="entervr" value="Enter VR" disabled>Enter VR</button>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/GLPCardboard.loader.js";
      var config = {
        dataUrl: buildUrl + "/GLPCardboard.data",
        frameworkUrl: buildUrl + "/GLPCardboard.framework.js",
        codeUrl: buildUrl + "/GLPCardboard.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Cardboard GLP",
        productVersion: "0.1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";

          // Mostra o botão VR só depois que a Unity carregar
          document.getElementById("entervr").style.display = "block";
          document.getElementById("entervr").style.opacity = 1;          

          if (fullscreenButton) {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      let enterARButton = document.getElementById('enterar');
      let enterVRButton = document.getElementById('entervr');

      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);

      enterARButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleAR();
      }, false);
      enterVRButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleVR();
      }, false);
    </script>
  </body>
</html>
